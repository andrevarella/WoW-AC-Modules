<!DOCTYPE html>
<html lang="en" ng-app="arenastats">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arena Stats">
    <meta name="author" content="ShinDarth, Helias">

    <title>Arena Stats</title>
    <link rel="shortcut icon" href="">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
    <script src="js/lib/ui-bootstrap.min.js"></script>
    <script src="js/lib/loading-bar.min.js"></script>
    <script src="js/lib/angular-tablesort.js"></script>
    <script src="js/app/main.js"></script>
    <script src="js/app/team-detail.js"></script>
    <script src="config.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading-bar.min.css">
    <link rel="stylesheet" href="css/tablesort.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if IE]>
<script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    <div class="container text-center" ng-controller="GlobalController">

      <p class="h3 text-center">{{ serverName }} ArenaStats</p>
      <br>

      <div ng-hide="apiLoaded">
        <p class="lead h4 text-danger">ERROR: API not found, please edit your config.js file and set the path of your TrinityCore JSON API istance.</p>
      </div>

      <div>
        <p class="text-center text-success">Next Arena Points distribution (server time): <strong>{{ NextArenaPointDistributionTime * 1000  | date:'yyyy-MM-dd HH:mm:ss' : 'UTC' }}</strong></p>
      </div>

      <div ui-view></div>

      <hr>
      <!-- We worked for free to build this software, please do not remove the credit! -->
      <p class="text-center credits">Created by <a target="_blank" href="https://github.com/ShinDarth"><strong>ShinDarth</strong></a> && <a target="_blank" href="https://github.com/Helias"><strong>Helias</strong></a></p>
    </div>
  </body>
</html>
